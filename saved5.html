
<?xml version="1.0" encoding="UTF-8"?>
<!-- Black & White small printable rectangular label: "Oregano" -->
<svg xmlns="http://www.w3.org/2000/svg" width="100%" preserveAspectRatio="xMidYMid meet" height="300" viewBox="0 0 600 600" role="img" aria-label="Rectangular Naklejka Oregano – small and B&W" id="label-svg">

  <!-- main rectangle label with strong contrast -->
  <rect x="50" y="50" width="500" height="500" fill="white" stroke="black" stroke-width="10" rx="20" ry="20"/>
  <rect x="75" y="75" width="450" height="450" fill="none" stroke="black" stroke-width="4" stroke-dasharray="6 10" opacity="0.6" rx="15" ry="15"/>

  <!-- simple herb icon (3 leaves) -->
  <g transform="translate(300,180)" fill="none" stroke="black" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
      <path d="M0,-40
      C-50,-90 -150,10 0,100
      C150,10 50,-90 0,-40
      Z" />
</g>

  <!-- text -->
  <g width="500" height="500">
    <foreignObject width="100%" height="100%" class="p-8" transform="translate(0, 190)">
      <div class="p-20">
        <div style="font-family: Georgia; font-size: 40px; text-align:center;">
          {{ text }}
        </div>
        <div style="font-family: Georgia; font-size: 30px; text-align:center; color:grey">
          {{ name }}
        </div>
      </div>
    </foreignObject>
  </g>


</svg>


<script>
  [
    { "name": "Krzysztof Czuba", "text": "Bardzo kocham Karolinę"
  },
    { "name": "Krzysztof Czuba", "text": "Karolina jest najlepsza"
  },
{ "name": "Krzysiusiusiu", "text": "Z Karoliną lubię być"
  }
  ]
</script>
